<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <picture class="card-image">
      <img src="images/illustration-hero.svg" alt="Equilibrium">
    </picture>
    <article>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan">
        <div class="image-text">
          <picture><img src="images/icon-music.svg" alt=""></picture>
          <span>
            <b>Annual Plan</b>
            <small>$59.99/year</small>
          </span>
          
        </div>
        <a href="">Change</a>
      </div>
      <button class="process-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </article>
  </main>
</body>
</html>
